<div class="dashboard-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>¡Bienvenido!</mat-card-title>
      <mat-card-subtitle>Este es tu Dashboard protegido.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Solo los usuarios autenticados pueden ver esta página.</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="warn" (click)="logout()">Cerrar Sesión</button>
    </mat-card-actions>
  </mat-card>
</div>
